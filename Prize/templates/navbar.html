<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    </div>
    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search_projects' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Projects" name="Project">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->


    <!-- --------------------------- -->
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="{%url 'new-post'%}">New Post</a></li>
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
          aria-expanded="false">Account
          <span class="caret"></span>
            <ul class="dropdown-menu">
              <li><a href="{%url 'profile'%}">Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="{%url 'profile'%}">My Blogs</a></li>
          </ul>
          </li>
          <li><a href="/logout">Sign out</a></li>
          {% else %}
          <li><a  href="/accounts/login">Login</a></li>
    <!-- ===================================== -->
  </div>
</nav>
</body>
</html>
