<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Niconne|Shrikhand&display=swap" rel="stylesheet">
    <nav class="navbar navbar-inverse" style="background-color:grey;padding:30px;font-family: 'Fugaz One', cursive;color:blue;">
    <div class="container">
      <div class="row">
        <div cclass="col-sm-4 col-md-4 navbar-left">
          <a class="navbar-brand" href="{% url 'home' %} " style="color:azure">Home</a>
        </div>
        <!-- Adding a search form  -->
        <div class="col-sm-4 col-md-4 navbar-center">

          <form class="navbar-form" role="search" action="{% url 'search_projects' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Projects" name="project">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
        </div>
        <!-- search form end -->


        <!-- --------------------------- -->


        <div class="col-sm-4 col-md-3 navbar-right">
          <div class="col-sm-12 col-md-12">

            {% if user.is_authenticated %}
            <div class="col-sm-6 col-md-6">
              <ul style="list-style:none">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                    aria-expanded="false">Account
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="{%url 'profile'%}">MyProfile</a></li>
                    <li role="separator" class="divider"></li>
                    
                    <li role="separator" class="divider"></li>
                    <li><a href="{%url 'ProfileAPI'%}">Profile API</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{%url 'ProjectAPI'%}">Project API</a></li></li>
                  </ul>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="col-sm-6 col-md-6">
                <ul style="list-style:none">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                      aria-expanded="false">{{user.username}}
                      <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a href="{%url 'home'%}">Home</a>
                      </li>
                      <li>
                        <a href="{%url 'new-post'%}">Add Post</a>
                      </li>
                      <li>
                        <a href="{%url 'new-profile'%}">Add Profile</a>
                      </li>

                      <li>
                        <a href="/accounts/password/change">Change Password</a>
                      </li>
                      <li>
                        <a href="/logout">Logout</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              {% else %}
              <li style="list-style:none">
                <a class='btn btn-default' href="/accounts/login">Login</a>
              </li>

              {% endif %}
            </div>
          </div>



        </div>
      </div>
  </nav>
</body>

</html>
