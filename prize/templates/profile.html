{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="row">

    <div class="col-sm-3 col-md-3"></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <img src="{{myprofile.Profile_picture.url}}" style="border-radius:50%; height:150px;width:40%" class="img-responsive"
            alt="Image">
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
         <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
        <h1>{{myprofile.username}}</h2>
        <p style="font-family: 'Satisfy', cursive;font-size:25px;">{{myprofile.user_bio}}</p>
        <p style="font-family: 'Satisfy', cursive;font-size:25px;">{{myprofile.email}}</p>
        <p style="font-family: 'Satisfy', cursive;font-size:25px;">{{myprofile.location}}</p>
    </div>
    <div class="col-sm-2 col-md-2"></div>
</div>
{% for project in projects %}
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

        <h2 class="text-center" style="font-family: 'Shrikhand', cursive;color:blue;"> {{ project.name }} </h2>
        
        <button style="margin-left:130px;"><a href="{{project.link}}" style="color:alicebluew">ViewProject</a></button><br><br>
        <img src="{{project.Project_image.url}}" class="img-responsive" alt="Image" height="300" width="400">
        <br>
        <p class="text-center" style="font-family: 'Lobster', cursive;font-size: 30px;">{{ project.description }}</p>
</div>

{% endfor %}
 {% endblock %}
