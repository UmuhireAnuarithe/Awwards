{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
        <div class="row">
                {% for project in projects %}
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <h2 class="text-center" style="font-family: 'Shrikhand', cursive;"> {{ project.name }} </h2>
                        
                        <p class="text-center"><a href="{{project.link}}">ViewProject</a></p>
                        <img src="{{project.Project_image.url}}" class="img-responsive" alt="Image" height="300" width="400">
                        <br>
                        <p class="text-center">{{ project.description }}</p>
                </div>

                {% endfor %}
        </div>
</div>
{% endblock %}
